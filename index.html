        function getMyLocation() {
            var l = { latitude: 0, longitude: 0 };
            if ("geolocation" in navigator) {
                //console.log("get location!!!");
                navigator.geolocation.getCurrentPosition(function (position) {
                    l.latitude = position.coords.latitude;
                    l.longitude = position.coords.longitude;
                });
            }
            return l;
        }

        function buildMap(userLocation) {
            var pos = [userLocation.latitude, userLocation.longitude];

            theMap = new Maplace({
                map_div: "#theMap",
                generate_controls: false,
                //show_markers: false,
                //locations: locations,
                map_options: {
                    set_center: pos,//[45.9666, 10.9666],
                    zoom: 15
                },
                styles: {
                    //Thank you SnazzyMaps!!!
                    'anabel': [
                        { "elementType": "geometry", "stylers": [{ "hue": "#ff4400" }, { "saturation": -68 }, { "lightness": -4 }, { "gamma": 0.72 }] },
                        { "featureType": "road", "elementType": "labels.icon" },
                        { "featureType": "landscape.man_made", "elementType": "geometry", "stylers": [{ "hue": "#0077ff" }, { "gamma": 3.1 }] },
                        { "featureType": "water", "stylers": [{ "hue": "#00ccff" }, { "gamma": 0.44 }, { "saturation": -33 }] },
                        { "featureType": "poi.park", "stylers": [{ "hue": "#44ff00" }, { "saturation": -23 }] },
                        { "featureType": "water", "elementType": "labels.text.fill", "stylers": [{ "hue": "#007fff" }, { "gamma": 0.77 }, { "saturation": 65 }, { "lightness": 99 }] },
                        { "featureType": "water", "elementType": "labels.text.stroke", "stylers": [{ "gamma": 0.11 }, { "weight": 5.6 }, { "saturation": 99 }, { "hue": "#0091ff" }, { "lightness": -86 }] },
                        { "featureType": "transit.line", "elementType": "geometry", "stylers": [{ "lightness": -48 }, { "hue": "#ff5e00" }, { "gamma": 1.2 }, { "saturation": -23 }] },
                        { "featureType": "transit", "elementType": "labels.text.stroke", "stylers": [{ "saturation": -64 }, { "hue": "#ff9100" }, { "lightness": 16 }, { "gamma": 0.47 }, { "weight": 2.7 }] }
                    ]
                }
            }).Load();

            setTimeout(function () {
                $("#theMap").find(".gmnoprint").hide();
                $($("#theMap .gm-style").children()[1]).hide()
            }, 1000);

        }

        $(document).ready(function () {

            tachusoTatoo();

            //Let's get sarted!!! Haahaaaa...!!!

            if ("geolocation" in navigator) {

                var options = {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                };

                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        userLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        }
                        buildMap(userLocation); //build map using your lat/lng coordinates
                    },
                    function () {
                        userLocation = {
                            latitude: -33.6754417,
                            longitude: -65.4580687
                        }
                        buildMap(userLocation); //build map using Villa Mercedes lat/lng coordinates
                    },
                    options);
            }

            $("#mainContent").load("start.html");

            $("#mainContent").scroll(function () {
                if ($("#mainContent").scrollTop() >= 80) {
                    //console.log("SCROLL!!!");
                    setTimeout(function () {
                        $("#bill1, #bill3, #bill5").addClass("scrolled-top");
                    }, 400);

                    setTimeout(function () {
                        $("#bill2").addClass("scrolled-top");
                    }, 600);

                    setTimeout(function () {
                        $("#bill4").addClass("scrolled-top");
                    }, 800);

                    setTimeout(function () {
                        $("#siteHeader").addClass("scrolled-top");
                    }, 1000);

                } else {
                    setTimeout(function () {
                        $("#bill1, #bill3, #bill5").removeClass("scrolled-top");
                    }, 400);

                    setTimeout(function () {
                        $("#bill2").removeClass("scrolled-top");
                    }, 600);

                    setTimeout(function () {
                        $("#bill4").removeClass("scrolled-top");
                    }, 800);

                    setTimeout(function () {
                        $("#siteHeader").removeClass("scrolled-top");
                    }, 1000);
                }
